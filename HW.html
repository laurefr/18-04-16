<!DOCTYPE html>
<html>

  <head> 
    <link rel="stylesheet" href="style.css">

  <body>
      <!.. Span has an id of demo for us to access in javascript..>
      <span id="demo"></span>
        <script>
            // Add an event listener which invokes the my first function when the webpage first loads - the window objecy has a method called add eventlistener which accept 3 arguments. Argument 1 is the event it is listening for, argument 2 is the function it is invoking and argument 3 is a boolean which is generally set to false
    window.addEventListener ('load', myFirst, false);
            
            // a function is  set of instructions that can be called repeatdly in a programme
    function myFirst (){
        
        // window object and calling the alert method which accepts a sting argument
    window.alert("Hello World using an event Listener");
        
        //javascript is accessing a dom object (document) and a common method to write to the HTML page where there is an element with an id = demo
    document.getElementById ("demo").innerHTML = "Hello World";
    }
    
    </script>
    </head>
    <h1></h1>
  </body>

</html>
